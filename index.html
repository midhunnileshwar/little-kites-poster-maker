<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little KITES Camp Selection Generator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Noto+Sans+Malayalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00897b; 
            --accent: #ff6f00;  
            --dark: #004d40;
            --bg: #e0f2f1;
        }

        body {
            font-family: 'Noto Sans Malayalam', 'Manjari', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--dark); font-size: 0.9rem; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2dfdb;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-upload {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 137, 123, 0.3);
        }
        input[type="file"] { display: none; }

        #result-area { display: none; text-align: center; width: 100%; max-width: 400px; }
        canvas { width: 100%; height: auto; border-radius: 15px; border: 1px solid #ddd; }

        .btn-download {
            display: inline-block;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
        }

        #editorModal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        .crop-workspace { flex: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #imageToCrop { max-width: 100%; max-height: 80vh; display: block; }
        .editor-controls { padding: 20px; background: #111; display: flex; gap: 15px; }
        .btn-modal { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #424242; color: white; }
        .btn-save { background: var(--primary); color: white; }
        #loading { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; z-index: 10000; }
    </style>
</head>
<body>

    <header style="text-align:center; margin-bottom:20px;">
        <h1 style="color:var(--dark); margin:0;">Little KITES Selection</h1>
        <p style="color:#555;">Poster Generator</p>
    </header>

    <div id="loading">Processing Image...</div>

    <div class="card" id="inputSection">
        <div class="input-group">
            <label>Student Name</label>
            <input type="text" id="nameInput" placeholder="Ex: Adhithyan K">
        </div>
        <div class="input-group">
            <label>School Name</label>
            <input type="text" id="schoolInput" placeholder="Ex: G. H. S. S. Kasaragod">
        </div>

        <label for="fileInput" class="btn-upload">ðŸ“· Upload Student Photo</label>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="result-area">
        <canvas id="finalCanvas"></canvas>
        <br>
        <a id="downloadBtn" class="btn-download" download="LittleKITES_Poster.png">Download Poster ðŸ“¥</a>
        <br><br>
        <button onclick="location.reload()" style="background:none; border:none; color:#666; text-decoration:underline; cursor:pointer;">Make Another</button>
    </div>

    <div id="editorModal">
        <div style="color:white; text-align:center; padding:10px; background:#111;">Adjust Photo Position</div>
        <div class="crop-workspace">
            <img id="imageToCrop" src="">
        </div>
        <div class="editor-controls">
            <button class="btn-modal btn-cancel" onclick="closeEditor()">Cancel</button>
            <button class="btn-modal btn-save" onclick="generatePoster()">Generate âœ…</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const CONFIG = {
            name: { y: 1565, size: 55, color: '#004d40', font: 'Noto Sans Malayalam' },
            school: { y: 1650, size: 40, color: '#555555', font: 'Manjari' }
        };

        const fileInput = document.getElementById('fileInput');
        const nameInput = document.getElementById('nameInput');
        const schoolInput = document.getElementById('schoolInput');
        const editorModal = document.getElementById('editorModal');
        const imageToCrop = document.getElementById('imageToCrop');
        const finalCanvas = document.getElementById('finalCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const inputSection = document.getElementById('inputSection');
        const loadingDiv = document.getElementById('loading');

        let cropper = null;
        let templateImg = new Image();
        let templateLoaded = false;

        templateImg.crossOrigin = "Anonymous";
        templateImg.src = 'template.png'; // MUST BE IN SAME FOLDER
        templateImg.onload = () => { templateLoaded = true; };
        templateImg.onerror = () => { alert("Warning: template.png not found in this folder."); };

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; // THIS WAS MISSING
            if (!file) return;

            if(nameInput.value.trim() === "" || schoolInput.value.trim() === "") {
                alert("Please enter Name and School first!");
                fileInput.value = "";
                return;
            }

            loadingDiv.style.display = 'block';
            const reader = new FileReader();
            reader.onload = (evt) => {
                imageToCrop.src = evt.target.result;
                imageToCrop.onload = () => {
                    loadingDiv.style.display = 'none';
                    openEditor();
                };
            };
            reader.readAsDataURL(file);
        });

        function openEditor() {
            editorModal.style.display = 'flex';
            if(cropper) cropper.destroy();
            
            // Calculate aspect ratio from template or default to 1:1
            const ratio = templateLoaded ? templateImg.width / templateImg.height : 1;

            cropper = new Cropper(imageToCrop, {
                aspectRatio: ratio,
                viewMode: 1,
                autoCropArea: 1
            });
        }

        function closeEditor() {
            editorModal.style.display = 'none';
            if(cropper) cropper.destroy();
            fileInput.value = "";
        }

        function generatePoster() {
            if (!cropper) return;
            const tWidth = templateLoaded ? templateImg.width : 1080;
            const tHeight = templateLoaded ? templateImg.height : 1080;

            const userCanvas = cropper.getCroppedCanvas({ width: tWidth, height: tHeight });
            finalCanvas.width = tWidth;
            finalCanvas.height = tHeight;
            const ctx = finalCanvas.getContext('2d');

            ctx.drawImage(userCanvas, 0, 0);
            if(templateLoaded) ctx.drawImage(templateImg, 0, 0);
            
            drawText(ctx, tWidth);

            editorModal.style.display = 'none';
            inputSection.style.display = 'none'; 
            document.getElementById('result-area').style.display = 'block';
            downloadBtn.href = finalCanvas.toDataURL('image/png');
        }

        function drawText(ctx, canvasWidth) {
            ctx.textAlign = 'center';
            // Draw Name
            ctx.font = `bold ${CONFIG.name.size}px '${CONFIG.name.font}', sans-serif`;
            ctx.fillStyle = CONFIG.name.color;
            ctx.fillText(nameInput.value, canvasWidth / 2, CONFIG.name.y);
            // Draw School
            ctx.font = `${CONFIG.school.size}px '${CONFIG.school.font}', sans-serif`;
            ctx.fillStyle = CONFIG.school.color;
            ctx.fillText(schoolInput.value, canvasWidth / 2, CONFIG.school.y);
        }
    </script>
</body>
</html>
